<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Search</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <form id="searchForm" class="search-form">
            <h1>Object Search</h1>
            
            <div class="form-group">
                <label for="imageInput">Upload Image</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="imageInput" 
                        accept="image/*"
                        required
                    >
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="promptInput">Object Description</label>
                <input 
                    type="text" 
                    id="promptInput"
                    placeholder="e.g., 'the chair'"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">Search Similar Products</button>
        </form>

        <!-- Nuevo contenedor para resultados -->
        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="progress-section">
                <div id="progressSteps" class="progress-steps"></div>
                <div id="segmentedImage" class="segmented-image">
                    <div class="segmentation-progress">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">Segmenting...</div>
                    </div>
                </div>
            </div>
            <h2>Search Results</h2>
            <div id="resultsList" class="results-list"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const searchForm = document.getElementById('searchForm');
        const promptInput = document.getElementById('promptInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const progressSteps = document.getElementById('progressSteps');

        function displayResults(results) {
            resultsList.innerHTML = ''; // Limpiar resultados anteriores
            
            const resultsGrid = document.createElement('div');
            resultsGrid.className = 'matches-grid';
            
            results.forEach(result => {
                const card = document.createElement('a');
                card.href = result.link;
                card.className = 'match-card';
                card.target = '_blank';
                
                card.innerHTML = `
                    <img src="${result.thumbnail}" alt="${result.title}">
                    <div class="product-info">
                        <h4 class="product-title">${result.title}</h4>
                    </div>
                `;
                
                resultsGrid.appendChild(card);
            });
            
            resultsList.appendChild(resultsGrid);
            resultsContainer.style.display = 'block';
        }

        function displayProgress(step) {
            const stepElement = document.createElement('div');
            stepElement.className = 'progress-step';
            stepElement.innerHTML = `
                <span class="step-icon">âš¡</span>
                <span class="step-text">${step}</span>
            `;
            progressSteps.appendChild(stepElement);
            stepElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function clearProgress() {
            progressSteps.innerHTML = '';
        }

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.style.backgroundImage = `url(${e.target.result})`;
                    imagePreview.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        });

        function updateSegmentationProgress(score) {
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            
            progressFill.style.width = `${score * 100}%`;
            progressText.textContent = `Segmentation confidence: ${(score * 100).toFixed(1)}%`;
        }

        function showSegmentationResult(imageData, score) {
            const segmentedImage = document.getElementById('segmentedImage');
            segmentedImage.innerHTML = `
                <h3>Segmented Object</h3>
                <div class="segmentation-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${score * 100}%"></div>
                    </div>
                    <div class="progress-text">Segmentation confidence: ${(score * 100).toFixed(1)}%</div>
                </div>
                <img src="${imageData}" alt="Segmented object">
            `;
        }

        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Processing...';
            submitButton.disabled = true;
            
            // Mostrar el contenedor de resultados y limpiar progreso anterior
            resultsContainer.style.display = 'block';
            clearProgress();
            resultsList.innerHTML = '';
            
            displayProgress('Starting image processing...');

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('text_prompt', promptInput.value);

            try {
                const response = await fetch('http://localhost:8000/api/search', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success') {
                    // Mostrar imagen segmentada con barra de progreso
                    showSegmentationResult(data.segmented_image, data.segmentation_score);
                    
                    // Mostrar pasos de progreso
                    data.progress_steps.forEach(step => {
                        displayProgress(step);
                    });
                    
                    // Mostrar resultados
                    displayResults(data.results);
                }

            } catch (error) {
                console.error('Error details:', error);
                displayProgress(`Error: ${error.message}`);
            } finally {
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });
    </script>

    <style>
        .segmentation-progress {
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--bg-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease-in-out;
            width: 0;
        }

        .progress-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
            text-align: center;
        }
    </style>
</body>
</html>
