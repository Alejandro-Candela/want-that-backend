<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Search</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <form id="searchForm" class="search-form">
            <h1>Object Search</h1>
            
            <div class="form-group">
                <label for="imageInput">Upload Image</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="imageInput" 
                        accept="image/*"
                        required
                    >
                    <div id="imagePreview" class="image-preview"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="promptInput">Object Description</label>
                <input 
                    type="text" 
                    id="promptInput"
                    placeholder="e.g., 'the chair'"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">Search Similar Products</button>
        </form>

        <!-- Nuevo contenedor para resultados -->
        <div id="resultsContainer" class="results-container" style="display: none;">
            <h2>Search Results</h2>
            <div id="resultsList" class="results-list"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const searchForm = document.getElementById('searchForm');
        const promptInput = document.getElementById('promptInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');

        function displayResults(results) {
            resultsList.innerHTML = ''; // Limpiar resultados anteriores
            
            // Crear contenedor para los resultados
            const resultsDiv = document.createElement('div');
            resultsDiv.className = 'results-raw';
            
            // Mostrar la estructura completa de los resultados
            resultsDiv.innerHTML = `
                <h3>Debug Info</h3>
                <pre>${JSON.stringify(results, null, 2)}</pre>
            `;
            
            resultsList.appendChild(resultsDiv);
            resultsContainer.style.display = 'block';
        }

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.style.backgroundImage = `url(${e.target.result})`;
                    imagePreview.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        });

        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Processing...';
            submitButton.disabled = true;
            resultsContainer.style.display = 'none';

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('text_prompt', promptInput.value);

            try {
                console.log('Sending request...');
                const response = await fetch('http://localhost:8000/api/search', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.status === 'success') {
                    displayResults(data.results);
                }

            } catch (error) {
                console.error('Error details:', error);
                alert(`Error: ${error.message}`);
            } finally {
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
